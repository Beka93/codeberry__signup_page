<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Sign Up Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <script src="https://kit.fontawesome.com/c300050d94.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="logo">
    <img src="images/logo_50.svg" alt="logo">
  </header>
  <div class="container">
    <div class="left_side">

        <div class="icon_text">
          <div class="icon">
            <i class="fas fa-hands-helping fw"></i>
          </div>
          <div class="text"><h3>Join the community.</h3></div>
        </div>

        <div class="icon_text">
          <div class="icon">
            <i class="fas fa-microscope fw"></i>
          </div>
          <div class="text"><h3>Explore new features.</h3></div>
        </div>

        <div class="icon_text">
          <div class="icon">
            <i class="fas fa-grin-stars fw"></i>
          </div>
          <div class="text"><h3>Get incredible results.</h3></div>
          </div>
    </div>

    <div class="right_side">
      <div class="small_container">
          <h1 class="form_header">Some catchy call to action text.</h1>
          <form>
            <div class="form-group">
              <input id="email" name="email" placeholder="Login/Email" type="text">
            </div>
            <div class="form-group">
              <input id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="forget_password"><a href="#">Forget password?</a></div>
            <div class="form-group_btn">
              <button class="btn  btn_signup" type="button">Sign Up</button>
            </div>
            <div class="form-group_btn">
              <button class="btn  btn_login" type="button">Log in</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <footer>
    <div>© 2020 Copyright / Design by 
        <span class="text_colored">Rebeka Frühwirth</span>
    </div>
  </footer> 
</body>
</html>
